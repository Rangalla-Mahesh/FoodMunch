<html xmls:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <script type="text/javascript" src="myregi.js"></script>
    <link rel="stylesheet" href="practies.css">
</head>
<p style="color:rgb(15, 16, 17)"><span th:text="${msg}" /></p>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>

    <div class="container">
       
        <form id="regi" th:action="@{/customer/register}" th:object="${cust}" method="POST">
            <h1 style="color:rgb(14, 14, 14);text-align:center">Registration form</h1>
            <table align="center">
                <tr>
                    <td>First Name:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{fname}" id="fname"><br>
                        <sub id="fnameerror" class="error"></sub><br>
                    </td>
                </tr>
                <tr>
                    <td>Last Name:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{lname}" id="lname" placeholder="Enter your Last name"><br>
                        <span id="lnameerror" class="error"></span><br>
                    </td>
                </tr>
                <tr>
                    <td> Gender:<sup class="error">*</sup><br><br></td>
                    <td><input type="radio" th:field="*{Gender}" value="male" id="gender">Male &nbsp <input type="radio"
                            th:field="*{Gender}" value="female">Female<br>  
                        <sub id="gerror" class="error"></sub><br>
                    </td>
                </tr>

                <tr>
                    <td>Father Name:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{father}" placeholder="Enter father name" id="father"><br>
                        <sub id="ferror" class="error"></sub><br>
                    </td>

                </tr>
                <tr>
                    <td>Mother Name:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{mother}" placeholder="Enter mother name" id="mother"><br>
                        <sub id="merror" class="error"></sub><br>
                    </td>

                </tr>
                <tr>
                    <td> Dob:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{dob}"><br><br></td>
                </tr>
                <tr>
                    <td>Phone Number:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{phno}" placeholder="Enter Phone no" id="phno"><br>
                        <sub id="phnoerror" class="error"></sub><br>
                    </td>

                </tr>
                <tr>
                    <td>Email:<sup class="error">*</sup><br><br></td>
                    <td><input type="email" th:field="*{mail}" placeholder="yourname@gmail.com">
                        <br><sub id="gmailerror" class="error"></sub><br>
                    </td>
                </tr>

                <tr>
                    <td>Aadhar no:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{adno}" placeholder="aadharcard no" id="adno"><br>
                        <sub id="aderror" class="error"></sub><br>
                    </td>

                </tr>

                <tr>
                    <td>Pan Card:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{pancard}" id="pancard"><br>
                        <sub id="perror" class="error"></sub><br>
                    </td>
                </tr>
                <tr>
                    <td>Username:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{username}" placeholder="eneter your username" id="username"><br>
                    <sub id="userror" class="error"></sub><br></td>
                </tr>
                <tr>
                    <td>Password:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{password}" id="password" /><br>
                        <sub id="paserror" class="error"></sub><br>
                    </td>
                </tr>
                <tr>
                    <td>State:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{ad.state}" id="state"><br>
                        <sub id="serror" class="error"></sub><br>
                    </td>

                </tr>

                <tr>
                    <td>District:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{ad.district}" id="district">
                        <br><sub id="derror" class="error"></sub><br>
                    </td>
                </tr>

                <tr>
                    <td>Mandal:<sup class="error">*</sup>   <br><br></td>
                    <td><input type="text" th:field="*{ad.mandal}" id="mandal">
                        <br><sub id="merror"></sub><br>
                    </td>

                </tr>

                <tr>
                    <td>Village:<sup class="error">*</sup><br><br></td>
                    <td><input type="text" th:field="*{ad.village}" id="village"><br>
                        <sub id="verror"></sub><br>
                    </td>

                </tr>

            </table>
            <!-- <input type="submit" value="Register">
            <input type="reset" value="clear"> -->
            <button class=" btn btn-outline-warning"> Submit</button>
            <button class=" btn btn-outline-warning">Clear</button>
        </form>
        </div>
</body>

</html>
