<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <link rel="stylesheet" href="2.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1 class="heading">Bootstrap color pallete</h1>
    <div class="container ">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="bg-primary card-box">
                    <p class="card-heading">Primary</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="bg-secondary card-box">
                    <p class="card-heading">Secondary</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="bg-info card-box">
                    <p class="card-heading">Info</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="bg-success card-box">
                    <p class="card-heading">Success</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="bg-warning card-box">
                    <p class="card-heading">Warning</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="bg-danger card-box">
                    <p class="card-heading">Danger</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
